<app-header></app-header>
<div class="bradcam_area breadcam_bg_3"></div>
<div class="fab" (click)="newpost()"> + </div>
<section class="blog_area section-padding">
    <div class="container">
        <div class="row">
            <div *ngFor="let x of postArray; let i = index" class=" col-lg-8 mb-5 mb-lg-0">
                <div class="blog_left_sidebar">
                    <article class="blog_item">

                        <div class="blog_details">
                            <a class="d-inline-block" (click)="loadPost(x['postNumber'])">
                                <h2>{{x["title"]}}</h2>
                            </a>

                            <div [innerHTML]="x['content'].substring(0,100) | safeHtml"></div>
                            <ul class="blog-info-link">
                                <li>{{x["creationDate"]}}</li>
                            </ul>
                        </div>
                    </article>

                </div>
            </div>

            <div class="col-lg-4">
                <div class="blog_right_sidebar">
                    <aside class="single_sidebar_widget post_category_widget">
                        <h4 class="widget_title">Category</h4>
                        <ul class="list cat-list">
                            <li>
                                <a href="#" class="d-flex">
                                    <p>Notice</p>
                                    <p>({{notice}})</p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="d-flex">
                                    <p>Announcement</p>
                                    <p>({{announcements}})</p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="d-flex">
                                    <p>Something Else</p>
                                    <p>({{somethingelse}})</p>
                                </a>
                            </li>
                        </ul>
                    </aside>


                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
