<header>
  <div class="header-area ">
    <div id="sticky-header" class="main-header-area">
      <div class="container-fluid p-0">
        <div class="row align-items-center no-gutters">
          <div class="col-xl-2 col-lg-2">
            <div class="logo-img">
              <a routerLink="/">
                <img src="assets/img/header.png" width="100" alt="">
              </a>
            </div>
          </div>
          <div class="col-xl-8 col-lg-8">
            <div class="main-menu  d-none d-lg-block text-center">
              <nav>
                <ul id="navigation">
                  <li><a (click)="scroll('home')" routerLink="">home</a></li>
                  <li><a (click)="scroll('work')">Work</a></li>
                  <li><a (click)="scroll('goals')">Goals</a></li>
                  <li><a (click)="scroll('achievements')">Achievements</a></li>
                  <li><a routerLink="/activities">Activities</a></li>
                  <li><a routerLink="/blogs">Blogs</a></li>
                  <li><a routerLink="/contacts/">Contact</a></li>

                </ul>
              </nav>
            </div>
          </div>
          <div class="col-lg-2 d-none d-lg-block">
            <div class="log_chat_area d-flex align-items-end">
              <a routerLink="/login" data-scroll-nav="0" class="say_hi" *ngIf="!auth.authenticated">Login</a>
              <a (click)="logout()" data-scroll-nav="0" class="say_hi" *ngIf="auth.authenticated">Logout</a>
            </div>
          </div>

          <div class="col-12">
            <div class="mobile_menu d-block d-lg-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
